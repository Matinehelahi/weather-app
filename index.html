<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
    <!--=============== REMIXICONS ===============-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.5.0/remixicon.css">

</head>

<body>

    <main class="main__container">
        <!--=============== HEADER ===============-->

        <header class="input__container">
            <input type="text" class="city__input" placeholder="Search City">
            <button class="search__btn">
                <i class="ri-search-line"></i>`
            </button>
        </header>
        <!--===============  ===============-->

        <section class="wether__info" style="display: none;">

            <div class="location__date-container">
                <div class="location">
                    <i class="ri-map-pin-line"></i>
                    <h4 class="country__txt">Jakarta</h4>
                </div>
                <h5 class="current__date-txt regular-txt">Wed,07 Aug</h5>
            </div>
            <!--===============  ===============-->

            <div class="weather__summery-container">
                <img class="weather__summery-img" src="assets/weather/reshot-icon-sun-and-cloud-65PMRJT84G.svg"
                    alt="sunny">
                <div class="wether__summery-info">
                    <h1 class="temp-txt">29 &#8451;</h1>
                    <h3 class="condition__txt regular__txt">Clouds</h3>
                </div>

            </div>
            <!--===============  ===============-->

            <div class="weather__conditions-container">
                <div class="condition-item">
                    <div class="condition-icon">
                        <i class="ri-drop-line"></i>
                    </div>
                    <div class="condition-info">
                        <h5 class="regular-txt">Humidity</h5>
                        <h5 class="humidity-value-txt">55%</h5>
                    </div>
                </div>

                <div class="condition-item">
                    <div class="condition-icon">
                        <i class="ri-windy-fill"></i>
                    </div>

                    <div class="condition-info">
                        <h5 class="regular-txt">wimd Speed</h5>
                        <h5 class="wind-value-txt">2 M/s</h5>
                    </div>
                </div>
            </div>

            <div class="forecast-item-container">
                <div class="forcast-item">
                    <h5 class="forcast-item-date regular-txt">05 Aug</h5>
                    <img src="assets/weather/reshot-icon-electric-clouds-DKLY6EF9H5.svg" alt="" class="forecast-item-img">
                <h5 class="forcast-item-item">29 &#8451;</h5>
                </div>

                <div class="forcast-item">
                    <h5 class="forcast-item-date regular-txt">05 Aug</h5>
                    <img src="assets/weather/reshot-icon-electric-clouds-DKLY6EF9H5.svg" alt="" class="forecast-item-img">
                <h5 class="forcast-item-item">29 &#8451;</h5>
                </div>
                
                <div class="forcast-item">
                    <h5 class="forcast-item-date regular-txt">05 Aug</h5>
                    <img src="assets/weather/reshot-icon-electric-clouds-DKLY6EF9H5.svg" alt="" class="forecast-item-img">
                <h5 class="forcast-item-item">29 &#8451;</h5>
                </div>

                <div class="forcast-item">
                    <h5 class="forcast-item-date regular-txt">05 Aug</h5>
                    <img src="assets/weather/reshot-icon-electric-clouds-DKLY6EF9H5.svg" alt="" class="forecast-item-img">
                <h5 class="forcast-item-item">29 &#8451;</h5>
                </div>
            </div>
        </section>

        <!--=============== search city  ===============-->

        <section class="search-city section-message">
            <img class="message-img" src="assets/img/searchingMap.jpg" alt="">
            <div>
                <h1>Search City</h1>
                <h4 class="regular-txt">
                    Find out the weather conditions of the city
                </h4>
            </div>
        </section>

        <section class="not-found section-message"  style="display: none;">
            <img class="message-img" src="assets/img/error 404.jpg" alt="">
            <div>
                <h1>Search City</h1>
                <h4 class="regular-txt">
                    Find out the weather conditions of the city
                </h4>
            </div>
        </section>
    </main>


    <script src="assets/js/main.js"></script>
</body>

</html>
